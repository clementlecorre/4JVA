<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title><ui:insert name="title" /></title>
        <ui:insert name="headinsert">
            <ui:include src="Template/headinsert.xhtml" />
        </ui:insert>
    </h:head>
    <h:body>        
      
        <ui:insert name="nav">
            <ui:include src="Template/navlogged.xhtml" />
        </ui:insert>
        <div class="container">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Courses name</th>
                <th>Courses rank</th>
                <th>Viewed</th>
              </tr>
            </thead>
            <tbody> 
                <h:outputText value="Courses not avalable"  rendered="#{coursesController.coursesList == null}"></h:outputText>
                <ui:repeat value="#{coursesController.coursesList}" var="courses" rendered="#{coursesController.coursesList !=null}">
                <tr>
                    <th><h:outputText value="#{courses.label}"></h:outputText> </th>
                    <th><h:outputText value="#{courses.rank}"></h:outputText><i class="fa fa-star"></i> </th>
                    <th><h:outputText value="#{coursesController.loadingViewedStatus(courses.idCourses,loginController.loggedUser.id)}"></h:outputText> </th>
                    <th> 
                        <h:link value="Take Courses" outcome="/auth/Courses" class="btn btn-sm mybutton_cyano wow fadeIn animated animated" >
                        <f:param name="coursesID" value="#{courses.idCourses}" />
                        <i class="fa fa-external-link"></i></h:link></th>
                 </tr>
                </ui:repeat>
            </tbody>
          </table>
        </div>
        <ui:insert name="footer">
            <ui:include src="Template/footer.xhtml" />
        </ui:insert>
    </h:body>
</html>
