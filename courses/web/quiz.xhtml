<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title><ui:insert name="title" /></title>
        <ui:insert name="headinsert">
            <ui:include src="Template/headinsert.xhtml" />
        </ui:insert>
    </h:head>
    <h:body>        
        <c:metadata>
            <c:viewParam name="coursesID" value="#{quizController.coursesId}" />
            <c:viewAction action="#{quizController.loadingQuestions}" />
        </c:metadata>
        
        <ui:insert name="nav">
            <ui:include src="Template/nav.xhtml" />
        </ui:insert>
        <h:outputText rendered="#{quizController.q == null}"><h1>Quiz not avalable</h1></h:outputText>
        <ui:repeat value="#{quizController.q}" var="question"  rendered="#{quizController.q != null}">
            <pre>
            <h:outputText value="#{question.responseList}"></h:outputText>
            </pre>
        </ui:repeat>
        <ui:insert name="footer">
            <ui:include src="Template/footer.xhtml" />
        </ui:insert>
    
    </h:body>
</html>
