<ui:component xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<!-- Preloader -->
<div id="preloader">
   <div id="status"></div>
</div>

<div class="intro-header">
   <div class="col-xs-12 text-center abcen1">
      <h1 class="h1_home wow fadeIn" data-wow-delay="0.4s">Crouses</h1>
      <h3 class="h3_home wow fadeIn" data-wow-delay="0.6s">Take your courses online right now !</h3>
      <ul class="list-inline intro-social-buttons">
         <li><a href="${pageContext.request.contextPath}/Login" class="btn  btn-lg mybutton_cyano wow fadeIn" data-wow-delay="0.8s"><span class="network-name">Login</span></a>
         </li>
         <li><a href="${pageContext.request.contextPath}/Register" class="btn  btn-lg mybutton_standard wow swing wow fadeIn" data-wow-delay="1.2s"><span class="network-name">Register</span></a>
         </li>
      </ul>
   </div>

   <div class="col-xs-12 text-center abcen wow fadeIn">
      <div class="button_down ">
          <a class="imgcircle wow bounceInUp" data-wow-duration="1.5s"  href="#whatis"><h:graphicImage class="img_scroll" library="img" name="icon/circle.png" /> </a>
      </div>
   </div>
</div>
</ui:component>
