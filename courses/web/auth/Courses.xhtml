<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title><ui:insert name="title" /></title>
        <ui:insert name="headinsert">
            <ui:include src="../Template/headinsert.xhtml" />
        </ui:insert>
    </h:head>
    <h:body>        
        <c:metadata>
            <c:viewParam name="coursesID" value="#{coursesController.coursesId}" />
            <c:viewAction action="#{coursesController.loadingCourses}" />
        </c:metadata>
        
        <ui:insert name="nav">
            <ui:include src="../Template/nav.xhtml" />
        </ui:insert>
                <h:link value="Take Quiz" outcome="/auth/quiz" class="btn btn-lg mybutton_cyano wow fadeIn animated animated pull-right" >
            <c:param name="coursesID" value="#{coursesController.coursesId}" />
        <i class="fa fa-external-link"></i>
        </h:link>
        <h1><h:outputText class="text-center" value="#{coursesController.c.label}"></h:outputText></h1>

        <br></br>
        <br></br>
        <br></br>
        <div class="container">
            <h:outputText value="Courses not available :(" rendered="#{empty coursesController.c.details}" />
            <xmp style="display:none;">  
                <h:outputText value="#{coursesController.c.details}"></h:outputText>
                
            </xmp>
            
            
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.6.0/showdown.js"></script>
        <script type="text/javascript">
        var converter = new showdown.Converter();
        var markdownEl = document.getElementsByTagName('xmp')[0];
        var markdown = markdownEl.textContent || markdownEl.innerText;
        var newNode = converter.makeHtml(markdown);
        var markdownContainer = markdownEl.parentNode;
        markdownContainer.innerHTML = newNode;
        </script>
        <ui:insert name="footer">
            <ui:include src="../Template/footer.xhtml" />
        </ui:insert>
    
    </h:body>
</html>
