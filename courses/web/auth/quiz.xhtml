<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <c:metadata>
            <c:viewParam name="coursesID" value="#{quizController.coursesId}" />
            <c:viewAction action="#{quizController.loadingQuestions}" />
        </c:metadata>
      
        <h3>Quiz <h:outputText value="#{coursesController.c.label}"></h:outputText></h3>
        <h:outputText rendered="#{quizController.questionList == null}"><h1>Quiz not avalable</h1></h:outputText>
        <h:form>
        <ui:repeat value="#{quizController.questionList}" var="question"  rendered="#{quizController.questionList != null}">
            <h5><h:outputText value="#{question.responseList}"></h:outputText></h5>
            <h:selectManyCheckbox value="#{quizController.responseUser}">
   			<c:selectItems class="btn btn-success active" value="#{quizController.loadingResponses(question.idQuestion)}" />
            </h:selectManyCheckbox>
        </ui:repeat>
        <h:commandButton class="btn btn-lg mybutton_cyano wow animated animated pull-right" value="Submit Quiz !! " action="quizResult" />
      </h:form>
        <br/>
        <br/>
    </ui:define> 
</ui:composition>
